<!DOCTYPE html>
<html lang="en">
<head>
<!-- FontAwesome -->
<link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- GoogleIcons -->
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"></script>

<link rel="stylesheet" href="http://casaalmada.hostinggratis.it/doc/css/reset.css">
<link rel="stylesheet" href="css/style.css">

<!-- VUE js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<script src="js/script.js"></script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body onload="main()">
    <div id="app">
        <header>
            <h1>Da fare Lista</h1>
        </header>
        <main>
            <div class="insert">
                <input type="text" class="add-todo" placeholder="inserisci elemento" v-model="newTodo">
                <button @click="addTodo">add</button>
            </div>
            
            <ul class="todos" >
                <li class="todo" v-for="(todo) in todos">
                    <span class="text">
                        {{todo.text}}
                    </span>
                    <span class="material-icons-two-tone">
                        backspace
                    </span>
                </li>
                <div id="template"style="display: none;">
                    <li >
                        <!--//modello--> 
                        <span class="text">
                            prova
                        </span>
                        <span class="material-icons-two-tone">
                        backspace
                        </span>
                    </li>
                </div>
            </ul>
        </main>
    </div>


</body>
</html>
